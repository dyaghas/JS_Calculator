<!DOCTYPE html>
<html ang="en">
	<Head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible"
		content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<title>Weight converter</title>
	</Head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center">Weight Converter</h1>
					<br>
					<form>
						<div class="form-group">
							<input 
							id="valueInput"
							type="number" 
							class="form control form-control-lg"
							placeholder="Enter a value">
						</div>
					</form>
					<div id="output">
						<div id="card_calc" class="card mb-2">
							<div class="card-block">
								<h4>Grams:</h4>
								<div id="gramsOutput"></div>
							</div>
						</div>

						<div id="card_calc" class="card mb-2">
							<div class="card-block">
								<h4>Kilograms:</h4>
								<div id="kgOutput"></div>
							</div>
						</div>

						<div id="card_calc" class="card mb-2">
							<div class="card-block">
								<h4>Ounces:</h4>
								<div id="ozOutput"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			document.getElementById('output').style.visibility='hidden';
			document.getElementById('valueInput').addEventListener('input', 
			function(e){
				document.getElementById('output').style.visibility='visible';
				let weight = e.target.value;
				document.getElementById('gramsOutput').innerHTML = (weight/0.0022046).toFixed(2);
				document.getElementById('kgOutput').innerHTML = (weight/2.2046).toFixed(2);
				document.getElementById('ozOutput').innerHTML = (weight*16).toFixed(2);
			});
		</script>
	</body>
</html>
